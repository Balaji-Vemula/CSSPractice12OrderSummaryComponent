<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <section class="flex-container flex-container-in-center ht-100">
      <div class="flex-container flex-container-in-center flex-direction-column card">
        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="flex-container flex-direction-column card-body">
          <div class="title">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          
          <div class="flex-container flex-container-in-center payment-plan">
            <img src="./images/icon-music.svg" alt="icon-music">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="flex-container flex-container-in-center flex-direction-column">
            <button class="proceed-to-payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>

      </div>
    </section>
  </main>

</body>

</html>
